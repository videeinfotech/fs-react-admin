<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Sukoon - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
            }
          }
        }
      }
    </script>
    <script>
      // On page load, apply theme from localStorage to prevent flash of incorrect theme (FOUC)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      @media (min-width: 640px) {
        .phone-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 2rem;
        }
        .phone-container #root {
          width: 375px;
          height: 812px;
          border: 12px solid black;
          border-radius: 44px;
          overflow: hidden;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          position: relative;
          background-color: #f9fafb;
          display: flex;
          flex-direction: column;
        }
        .phone-container #root > div {
          flex: 1;
          overflow-y: auto;
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        .phone-container #root > div::-webkit-scrollbar {
          display: none; /* Chrome, Safari, and Opera */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@3.0.0-alpha.10",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-quill": "https://esm.sh/react-quill@2.0.0"
  }
}
</script>
</head>
  <body class="bg-gray-200 dark:bg-gray-900">
    <div id="app-container">
      <div id="root"></div>
    </div>

    <script>
      const path = window.location.pathname;
      const container = document.getElementById('app-container');
      if (path.startsWith('/user') || path.startsWith('/listener')) {
        container.classList.add('phone-container');
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
